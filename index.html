<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Modern</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        color: white;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .stopwatch-display {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .time {
        font-size: 4rem;
        color: white;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
      }

      .time-unit {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        padding: 0 15px;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        min-width: 120px;
      }

      #start {
        background: linear-gradient(to right, #00b09b, #96c93d);
        color: white;
      }

      #pause {
        background: linear-gradient(to right, #ff5e62, #ff9966);
        color: white;
      }

      #reset {
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        color: white;
      }

      #lap {
        background: linear-gradient(to right, #11998e, #38ef7d);
        color: white;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .laps {
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 15px;
        text-align: left;
      }

      .laps h3 {
        color: white;
        margin-bottom: 10px;
        text-align: center;
      }

      .lap-item {
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        display: flex;
        justify-content: space-between;
      }

      .lap-item:last-child {
        border-bottom: none;
      }

      .lap-number {
        font-weight: bold;
        color: #ffd700;
      }

      /* Responsif untuk perangkat mobile */
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .time {
          font-size: 3rem;
        }

        button {
          min-width: 100px;
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>STOPWATCH MODERN</h1>

      <div class="stopwatch-display">
        <div class="time" id="display">00:00:00</div>
        <div class="time-unit">
          <span>Jam</span>
          <span>Menit</span>
          <span>Detik</span>
        </div>
      </div>

      <div class="controls">
        <button id="start">Mulai</button>
        <button id="pause" disabled>Jeda</button>
        <button id="reset" disabled>Reset</button>
        <button id="lap" disabled>Lap</button>
      </div>

      <div class="laps">
        <h3>LAP TIME</h3>
        <div id="lap-times"></div>
      </div>
    </div>

    <script>
      // Variabel untuk menyimpan waktu
      let startTime = 0;
      let elapsedTime = 0;
      let timerInterval = null;
      let isRunning = false;
      let lapCount = 0;

      // Elemen DOM
      const display = document.getElementById("display");
      const startButton = document.getElementById("start");
      const pauseButton = document.getElementById("pause");
      const resetButton = document.getElementById("reset");
      const lapButton = document.getElementById("lap");
      const lapTimes = document.getElementById("lap-times");

      // Format waktu menjadi 2 digit
      function formatTime(time) {
        return time.toString().padStart(2, "0");
      }

      // Update tampilan stopwatch
      function updateDisplay() {
        const totalSeconds = Math.floor(elapsedTime / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        display.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
      }

      // Mulai stopwatch
      function startTimer() {
        if (!isRunning) {
          startTime = Date.now() - elapsedTime;
          timerInterval = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            updateDisplay();
          }, 10);

          isRunning = true;
          updateButtons();
        }
      }

      // Jeda stopwatch
      function pauseTimer() {
        if (isRunning) {
          clearInterval(timerInterval);
          isRunning = false;
          updateButtons();
        }
      }

      // Reset stopwatch
      function resetTimer() {
        clearInterval(timerInterval);
        startTime = 0;
        elapsedTime = 0;
        isRunning = false;
        lapCount = 0;
        lapTimes.innerHTML = "<h3>LAP TIME</h3>";
        updateDisplay();
        updateButtons();
      }

      // Tambah lap time
      function addLap() {
        if (isRunning) {
          lapCount++;
          const lapTime = display.textContent;
          const lapItem = document.createElement("div");
          lapItem.className = "lap-item";
          lapItem.innerHTML = `<span class="lap-number">Lap ${lapCount}</span> <span>${lapTime}</span>`;
          lapTimes.appendChild(lapItem);

          // Scroll ke lap terbaru
          lapTimes.scrollTop = lapTimes.scrollHeight;
        }
      }

      // Update status tombol
      function updateButtons() {
        startButton.disabled = isRunning;
        pauseButton.disabled = !isRunning;
        resetButton.disabled = !isRunning && elapsedTime === 0;
        lapButton.disabled = !isRunning;
      }

      // Event listeners
      startButton.addEventListener("click", startTimer);
      pauseButton.addEventListener("click", pauseTimer);
      resetButton.addEventListener("click", resetTimer);
      lapButton.addEventListener("click", addLap);

      // Inisialisasi
      updateDisplay();
      updateButtons();
    </script>
  </body>
</html>
